<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Light background for the page */
            font-family: 'Arial', sans-serif;
        }

        .form-wrapper {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff; /* White background for the form */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for the form */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 5px;
            display: block; /* Display label as a block */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50; /* Border color on focus */
        }

        #password-strength {
            margin-top: 5px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45A049;
        }

        button:active {
            transform: scale(0.95);
        }

        #error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>

</head>
<body>
    <div class="form-wrapper">
        <h2>Register</h2>
        <form action="/register" method="post" onsubmit="validateForm(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder=" ">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" required placeholder=" " oninput="checkPasswordStrength()">
                <div id="password-strength"></div>
            </div>
            <div id="error-message"></div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
