<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        h2 {
            text-align: center;
            color: #444;
            margin: 20px 0;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group label {
            width: 30%;
            text-align: right;
            padding-right: 10px;
        }

        .form-group input {
            width: 70%;
            height: 30px;
            padding: 5px;
            outline: none;
            border: none;
            background-color: #fff;
        }

        .form-group input::placeholder {
            color: #999;
        }

        #password-strength {
            margin-top: 5px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
            width: 100%;
            height: 35px;
            padding: 5px;
            background-color: #4CAF50; /* Цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45A049;
        }

        button:active {
            transform: scale(0.9);
        }

        #error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            const strengthIndicator = document.getElementById("password-strength");
            let strength = 0;

            if (password.length >= 8) strength++; // Длина
            if (/[A-Z]/.test(password)) strength++; // Заглавная буква
            if (/[a-z]/.test(password)) strength++; // Строчная буква
            if (/[0-9]/.test(password)) strength++; // Цифра
            if (/[^A-Za-z0-9]/.test(password)) strength++; // Специальный символ

            switch (strength) {
                case 0:
                case 1:
                    strengthIndicator.textContent = "Слабый";
                    strengthIndicator.style.color = "red";
                    break;
                case 2:
                    strengthIndicator.textContent = "Средний";
                    strengthIndicator.style.color = "orange";
                    break;
                case 3:
                case 4:
                    strengthIndicator.textContent = "Сильный";
                    strengthIndicator.style.color = "green";
                    break;
            }
        }

        function validateForm(event) {
            const password = document.getElementById("password").value;
            const strengthIndicator = document.getElementById("password-strength");
            const errorMessage = document.getElementById("error-message");

            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 3) {
                errorMessage.textContent = "Пароль слишком слабый. Пожалуйста, используйте как минимум 8 символов, включая заглавные и строчные буквы, цифры и специальные символы.";
                errorMessage.style.display = "block";
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.style.display = "none"; // Hide error message
            }
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">Register</h2>
    <form action="/register" method="post" style="margin: 0 auto; width: 300px;" onsubmit="validateForm(event)">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username..." required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password..." oninput="checkPasswordStrength()" required>
        </div>
        <div id="password-strength"></div>
        <div id="error-message"></div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
