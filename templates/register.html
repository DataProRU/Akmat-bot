<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Light background for the page */
            font-family: 'Arial', sans-serif;
        }

        .form-wrapper {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff; /* White background for the form */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for the form */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 5px;
            display: block; /* Display label as a block */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50; /* Border color on focus */
        }

        #password-strength {
            margin-top: 5px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45A049;
        }

        button:active {
            transform: scale(0.95);
        }

        #error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            const strengthIndicator = document.getElementById("password-strength");
            let strength = 0;

            if (password.length >= 8) strength++; // Длина
            if (/[A-Z]/.test(password)) strength++; // Заглавная буква
            if (/[a-z]/.test(password)) strength++; // Строчная буква
            if (/[0-9]/.test(password)) strength++; // Цифра
            if (/[^A-Za-z0-9]/.test(password)) strength++; // Специальный символ

            switch (strength) {
                case 0:
                case 1:
                    strengthIndicator.textContent = "Слабый";
                    strengthIndicator.style.color = "red";
                    break;
                case 2:
                    strengthIndicator.textContent = "Средний";
                    strengthIndicator.style.color = "orange";
                    break;
                case 3:
                case 4:
                    strengthIndicator.textContent = "Сильный";
                    strengthIndicator.style.color = "green";
                    break;
            }
        }

        function validateForm(event) {
            const password = document.getElementById("password").value;
            const strengthIndicator = document.getElementById("password-strength");
            const errorMessage = document.getElementById("error-message");

            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 3) {
                errorMessage.textContent = "Пароль слишком слабый. Пожалуйста, используйте как минимум 8 символов, включая заглавные и строчные буквы, цифры и специальные символы.";
                errorMessage.style.display = "block";
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.style.display = "none"; // Hide error message
            }
        }
    </script>

</head>
<body>
    <div class="form-wrapper">
        <h2>Register</h2>
        <form action="/register" method="post" onsubmit="validateForm(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder=" ">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" required placeholder=" " oninput="checkPasswordStrength()">
                <div id="password-strength"></div>
            </div>
            <div id="error-message"></div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
