                    <select id="flight_number" name="flight_number" required>
                        {% for number in all_flight_numbers %}
                            <option value="{{ number }}" {% if number == next_flight_number %}selected{% endif %}>
                                {{ number }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <label for="instructor">Инструктор:</label>
            <select id="instructor" name="instructor" required>
                <option value="" disabled selected>Выберите инструктора</option>
                {% for instructor in instructors %}
                    {% if instructor.is_instructor == True %}
                        <option value="{{ instructor.full_name }}">{{ instructor.full_name }}</option>
                    {% endif %}
                {% endfor %}
            </select>

            <label for="route_type">Вид маршрута:</label>
            <select id="route_type" name="route_type" required>
                <option value="" disabled selected>Выберите вид маршрута</option>
                <option value="Белые водопады">Белые водопады</option>
                <option value="Малый маршрут">Малый маршрут</option>
                <option value="Часовой маршрут">Часовой маршрут</option>
            </select>

            <div id="duplicated-forms">
                <div class="duplicated-form">
                    <label for="equipment_type">Вид техники:</label>
                    <select class="equipment_type" name="equipment_type" required>
                        <option value="" disabled selected>Выберите вид техники</option>
                        {% for technique in techniques %}
                            <option value="{{ technique.id }}" data-type="{{ technique.type_technique_title }}">
                                {{ technique.title }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="discount-container">
                        <label for="discount">Скидка (руб.):</label>
                        <input type="number" class="discount" name="discount" value="0" step="1">
                    </div>
                    <label class="checkbox-label">
                        <input type="checkbox" class="prepayment" name="prepayment"> Предоплата
                    </label>
                    <div class="prepayment-container" style="display: none;">
                        <label for="prepayment_amount">Предоплата (руб.):</label>
                        <input type="number" class="prepayment_amount" name="prepayment_amount" min="0" step="1">
                    </div>
                    <label for="payment_type">Вид оплаты:</label>
                    <select class="payment_type" name="payment_type" required>
                        <option value="" disabled selected>Выберите вид оплаты</option>
                        <option value="Наличка">Наличка</option>
                        <option value="QR">QR</option>
                        <option value="Постоплата">Постоплата</option>
                    </select>
                    <label for="client_source">Источник клиента:</label>
                    <select class="client_source" id="client_source" name="client_source" required>
                        <option value="" disabled selected>Выберите источник</option>
                        <option value="Отели">Отели</option>
                        <option value="Интернет">Интернет</option>
                        <option value="Другое">Другое</option>
                        <option value="Агенты">Агенты</option>
                        <option value="Местный спрос">Местный спрос</option>
                        <option value="Инфо офис">Инфо офис</option>
                    </select>
                    <div class="hotel_select_container">
                        <label for="hotel_list">Выберите отель:</label>
                        <select id="hotel_list" name="hotel_list">
                            <option value="" disabled selected>Выберите отель</option>
                            <option value="Alean">Alean</option>
                            <option value="Gorski">Gorski</option>
                            <option value="Grand Snow">Grand Snow</option>
                            <option value="Premium Village">Premium Village</option>
                            <option value="Артау">Артау</option>
                            <option value="Ski Resort">Ski Resort</option>
                            <option value="White peak">White peak</option>

                        </select>
                    </div>
                    <label for="comment">Комментарий:</label>

                    <div class="form-cost">
                        Стоимость: <span class="single-cost">0</span> руб.
                    </div>
                    <input type="hidden" class="hidden-cost" name="hidden-cost">
                    <input type="hidden" class="hidden-equipment-name" name="hidden-equipment-name">
                </div>
            </div>

            <div class="action-buttons">
                <button type="button" onclick="addForm()">Добавить</button>
                <button type="button" onclick="duplicateForm()">Дублировать</button>
            </div>

            <div class="cost-display">

            </div>

            <button type="button" onclick="submitForm()" id="submitButton">Отправить</button>

        function updateSingleCost(form) {
            const route = document.getElementById('route_type').value;
            const equipmentSelect = form.querySelector('.equipment_type');
            const selectedOption = equipmentSelect.options[equipmentSelect.selectedIndex];
            const equipmentType = selectedOption.getAttribute('data-type');
            const prepaymentAmount = parseFloat(form.querySelector('.prepayment_amount').value) || 0;
            const isPrepaymentChecked = form.querySelector('.prepayment').checked;
            const discount = parseFloat(form.querySelector('.discount').value) || 0;

            if (route && equipmentType) {
                const baseCost = prices[route][equipmentType];
                if (baseCost === undefined) {
                    console.error(`Стоимость для типа техники "${equipmentType}" на маршруте "${route}" не найдена.`);
                    form.querySelector('.single-cost').textContent = 0;
                    form.querySelector('.hidden-cost').value = 0;
                    form.querySelector('.hidden-equipment-name').value = '';
                    return;
                }

                let finalCost = baseCost;

                if (isPrepaymentChecked && prepaymentAmount > 0) {
                    finalCost = Math.round(baseCost - prepaymentAmount);
                } else {
                    finalCost = Math.round(baseCost - prepaymentAmount);
                }

                if (discount !== 0) {
                    finalCost -= discount;
                }

                form.querySelector('.single-cost').textContent = finalCost;
                form.querySelector('.hidden-cost').value = finalCost;
                form.querySelector('.hidden-equipment-name').value = selectedOption.text;
            } else {
                form.querySelector('.single-cost').textContent = 0;
                form.querySelector('.hidden-cost').value = 0;
                form.querySelector('.hidden-equipment-name').value = '';
            }
        }

        function updateTotalCost() {
            const equipmentForms = document.querySelectorAll('.duplicated-form');
            let totalCost = 0;

            equipmentForms.forEach(form => {
                const singleCost = parseFloat(form.querySelector('.single-cost').textContent) || 0;
                totalCost += singleCost;
            });

            document.getElementById('final-cost').textContent = totalCost;
        }

        function updateCost() {
            const forms = document.querySelectorAll('.duplicated-form');
            forms.forEach(form => updateSingleCost(form));
            updateTotalCost();
        }

        document.getElementById('route_type').addEventListener('change', updateCost);
        document.getElementById('duplicated-forms').addEventListener('change', (e) => {
            if (e.target.classList.contains('equipment_type') ||
                e.target.classList.contains('prepayment_amount') ||
                e.target.classList.contains('prepayment') ||
                e.target.classList.contains('payment_type') ||
                e.target.classList.contains('client_source') ||

                e.target.classList.contains('discount')) {
                updateCost();
            }
        });

            const prepaymentContainer = checkbox.closest('.duplicated-form').querySelector('.prepayment-container');
            const prepaymentAmountInput = prepaymentContainer.querySelector('.prepayment_amount');

            if (checkbox.checked) {
                prepaymentContainer.style.display = 'block';
                prepaymentAmountInput.value = 1000;
            } else {
                prepaymentContainer.style.display = 'none';
                prepaymentAmountInput.value = '';
            }
            updateCost();
        }

            lastForm.querySelector('.prepayment').addEventListener('change', function() {
                togglePrepaymentAmount(this);
            });

            duplicatedForms.appendChild(lastForm);
            updateCost();
        }

        function duplicateForm() {
            const duplicatedForms = document.getElementById('duplicated-forms');
            const lastForm = duplicatedForms.lastElementChild.cloneNode(true);

            const lastFormData = {
                equipment_type: duplicatedForms.lastElementChild.querySelector('.equipment_type').value,
                prepayment_amount: duplicatedForms.lastElementChild.querySelector('.prepayment_amount').value,
                prepayment: duplicatedForms.lastElementChild.querySelector('.prepayment').checked,
                payment_type: duplicatedForms.lastElementChild.querySelector('.payment_type').value,
                client_source: duplicatedForms.lastElementChild.querySelector('.client_source').value,
                comment: duplicatedForms.lastElementChild.querySelector('.comment').value,
                // Добавляем выбор отеля, если блок виден
                hotel_list: duplicatedForms.lastElementChild.querySelector('.hotel_select_container.show') 
                    ? duplicatedForms.lastElementChild.querySelector('#hotel_list').value 
                    : ""
            };
        
            lastForm.querySelector('.equipment_type').value = lastFormData.equipment_type;
            lastForm.querySelector('.prepayment_amount').value = lastFormData.prepayment_amount;
            lastForm.querySelector('.prepayment').checked = lastFormData.prepayment;
            lastForm.querySelector('.payment_type').value = lastFormData.payment_type;
            lastForm.querySelector('.client_source').value = lastFormData.client_source;
            lastForm.querySelector('.comment').value = lastFormData.comment;

            // Устанавливаем значение отеля, если оно было
            if (lastFormData.hotel_list) {
                lastForm.querySelector('#hotel_list').value = lastFormData.hotel_list;
            }
        
            const prepaymentContainer = lastForm.querySelector('.prepayment-container');
            if (lastFormData.prepayment) {
                prepaymentContainer.style.display = 'block';
            } else {
                prepaymentContainer.style.display = 'none';
            }
        
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.innerHTML = '×';
            deleteButton.onclick = function () {
                deleteForm(this);
            };
            lastForm.appendChild(deleteButton);
        
            // Добавляем обработчик события для чекбокса предоплаты
            lastForm.querySelector('.prepayment').addEventListener('change', function() {
                togglePrepaymentAmount(this);
            });
        
            duplicatedForms.appendChild(lastForm);

            // Инициализируем обработчики для новой формы
            setupClientSourceHandlers(lastForm);

            updateCost();
        }
        function deleteForm(button) {
            const form = button.closest('.duplicated-form');
            const duplicatedForms = document.getElementById('duplicated-forms');

            if (duplicatedForms.children.length > 1) {
                form.remove();
                updateCost();
            } else {

                route_type: document.getElementById("route_type").value,
                equipment_forms: [...document.querySelectorAll(".duplicated-form")].map(form => ({
                    equipment_type: form.querySelector(".equipment_type").value,
                    prepayment_amount: parseFloat(form.querySelector(".prepayment_amount").value) || 0,
                    prepayment: form.querySelector(".prepayment").checked,
                    payment_type: form.querySelector(".payment_type").value,
                    client_source: form.querySelector(".client_source").value,
                    comment: form.querySelector(".comment").value,
                    discount: parseFloat(form.querySelector('.discount').value) || 0,
                    cost: parseFloat(form.querySelector(".hidden-cost").value) || 0,
                    equipment_name: form.querySelector(".equipment_type").options[form.querySelector(".equipment_type").selectedIndex].text
                })),
            };

            try {
                const response = await fetch("/submit_income", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error("Ошибка при отправке формы!");
                const result = await response.json();
                alert("Форма успешно отправлена!");
                console.log(result);

                if (window.Telegram && window.Telegram.WebApp) {
                   window.Telegram.WebApp.close()
                } else {
                    console.warn("Telegram WebApp API недоступен. Мини-приложение не будет закрыто.");
                }
            } catch (error) {
                console.error(error);
                alert("Произошла ошибка при отправке формы.");
            }
        }

        function resetForm() {
            const form = document.getElementById('incomeForm');
            form.reset();
            document.getElementById('date').value = today;
            document.getElementById('final-cost').textContent = 0;
            document.querySelectorAll('.single-cost').forEach(cost => cost.textContent = 0);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const firstForm = document.querySelector('.duplicated-form');
            const hiddenCost = document.createElement('input');
            hiddenCost.type = 'hidden';
            hiddenCost.className = 'hidden-cost';
            hiddenCost.name = 'hidden-cost';
            firstForm.appendChild(hiddenCost);

            const hiddenEquipmentName = document.createElement('input');
            hiddenEquipmentName.type = 'hidden';
            hiddenEquipmentName.className = 'hidden-equipment-name';
            hiddenEquipmentName.name = 'hidden-equipment-name';
            firstForm.appendChild(hiddenEquipmentName);

            // Добавляем обработчик события для чекбокса предоплаты в первой форме
            firstForm.querySelector('.prepayment').addEventListener('change', function() {
                togglePrepaymentAmount(this);
            });
        });
    </script>
</body>
</html>
