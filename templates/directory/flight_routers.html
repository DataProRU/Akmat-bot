{% extends 'base.html' %}

{% block title %}Маршруты {% endblock %}

{% block nav %}
<h2 class="welcome-title">Виды маршрутов</h2>
<button class="unapproved-btn-back"><a href="/directory/">Назад</a></button>
{% endblock %}

{% block content %}
<!--<img src="/static/img/directory-categories-bg.jpg" class="img-bg" alt="фоновое изображение">-->
<div class="opasity-btn-container">
    <form action="/flight_routers/add" method="post">
        <input type="text" name="title" placeholder="Название маршрута" required>
        <button type="submit" class="add-entry-btn tooltip">✚</button>
    </form>
    <table class="table-data" id="table-data">
        <thead>
            <tr class="trow-head">
                <th class="trow-head-data">Маршруты
                    <div class="resizer"></div>
                </th>
                <th class="trow-head-data">Действия
                    <div class="resizer"></div>
                </th>

            </tr>
        </thead>
        <tbody class="table-body" id="table-body">

            {% for type in routers %}
            <tr class="trow">
                <td class="tcol">
                    <form action="/flight_routers/edit/{{ type.id }}" method="post" style="display:inline;">
                        <input type="text" name="title" value="{{ type.title }}" required>
                        <button type="submit" class="tcol-filter-edit"></button>
                    </form>
                </td>
                <td class="tcol">
                    <form action="/flight_routers/delete/{{ type.id }}" method="post" style="display:inline;">
                        <button type="submit" class="tcol-filter-delete"
                            onclick="return confirm('Вы уверены, что хотите удалить эту запись?')"></button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
