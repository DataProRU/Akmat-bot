{% extends 'base.html' %}

{% block title %}Техника {% endblock %}

{% block nav %}
<h2 class="welcome-title">Категория техники</h2>
<button class="unapproved-btn-back"> <a href="/directory/">Назад</a></button>
{% endblock %}

{% block content %}
<div class="opasity-btn-container">
    <form action="/type_of_technique/add" method="post">
        <input type="text" name="title" placeholder="Название категории" required>
        <button type="submit" class="add-entry-btn tooltip">✚</button>
    </form>

    <table class="table-data">
        <thead>
            <tr class="trow-head">
                <th class="trow-head-data">Категория</th>
                <th class="trow-head-data">Действия</th>
            </tr>
        </thead>
        <tbody class="table-body">
            {% for type in type_techniques %}
            <tr class="trow">
                <td class="tcol">
                    <form action="/type_of_technique/edit/{{ type.id }}" method="post" style="display:inline;">
                        <input type="text" name="title" value="{{ type.title }}" required>
                        <button type="submit"  class="tcol-filter-edit"></button>
                    </form>
                </td>
                <td class="tcol">
                    <form action="/type_of_technique/delete/{{ type.id }}" method="post" style="display:inline;">
                        <button type="submit" class="tcol-filter-delete" onclick="return confirm('Вы уверены, что хотите удалить эту запись?')"></button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
